name: Linux

# Dependencies of this package
env:
  UBUNTU_APT: ${{ 'libglib2.0-dev glib-networking gobject-introspection libgirepository1.0-dev libxml2-dev jq' }}

on:
  push:
    branches:
      - development
      - main
  pull_request:
    branches:
      - development
      - main

jobs:
  build-linux:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04, ubuntu-20.04]
        swift: ["5.9", "5.7"]
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}

      - name: Print Linux and Swift version
        run: |
          lsb_release -d
          swift --version

      - name: Fetch Linux dependencies
        if: ${{ runner.os == 'Linux' }}
        run: sudo apt-get install $UBUNTU_APT

      - name: Checkout SwiftGObject
        uses: actions/checkout@v4
        with:
          path: SwiftGObject

      - name: Build SwiftGObject
        run: |
          cd SwiftGObject
          swift build
          cd ..

      - name: Test SwiftGObject
        run: |
          cd SwiftGObject
          swift test
          cd ..

      - name: Remove unneeded files and archive artefacts
        run: |
          rm -rf _tempGTK
          cd SwiftGObject
          swift package clean
          rm -rf .build/repositories
          cd ..
